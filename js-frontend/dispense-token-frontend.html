        <style>
            .centerme {

        <title>Token Dispenser for CSC 546 & 461(561)</title>
       
   </head>
    
   <body>

      <div class="centerme" >
        <h1>Gold Star Token Dispenser</h1>

      
        <label for = "addr"> Account Address: </label>
        <input type="textbox" name="address" id="addr" required />
      </div> <br>
      
      <div class="centerme">
        <label for = 'phrase'> 25-Word Passphrase: </label>
        <input type="textbox" name="passphrase" id="phrase" required />
      </div> <br>

      <div class="centerme">
          <input type="radio" id="546" name="course" value="546" required checked />
          <label for = "546">546</label>

          <br>
          
          <input type="radio" id="461" name="course" value="461" />
          <label for = "461"> 461 (561)</label>
      </div>
       
      <br><br>
     
      <div class="centerme" class="centerme">
          
        <button onClick = 'contract_optin()' type = 'button'>Contract Opt-in</button> 
        <br>
        <br>
        <button onClick = 'asset_optin()' type = 'button'>Asset Opt-in</button>
        <br>
        <br>
        <button onClick = 'dispense()' type = 'button'>Dispense Token From Contract</button>
        <br>
        <br> 
        <button onClick = 'balance()' type = 'button'>Account Balance</button>
     
        <br>
        <br>
    
        <h3> OUTPUT: </h3>
        <div name="display" id='OutputDisplay'/>
          
     </div>
      
   </body>
